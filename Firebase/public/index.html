<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <!-- Model Dropdown Section -->
        <div class="Model-dropdown">
            <button class="btn-model">Model</button>
            <div class="Model-dropdown-content">
                <button>2THD</button>
                <button>25/35</button>
                <!-- Add more models as needed -->
            </div>
            <h1 class="number">Model 3</h1>
        </div>

        <!-- Thickness Dropdown Section -->
        <div class="Model-dropdown2">
            <button class="btn-model">Thickness</button>
            <div class="Model-dropdown-content2">
                <button>0.3</button>
                <!-- Add more thickness options as needed -->
            </div>
            <h1 class="number-Thick">Thickness</h1>
        </div>

        <!-- Added Materials Section -->
        <div class="added-materials">
            <div>
                <input type="number" placeholder="Weight">
                <label>Weight</label>
                <button class="btn-model">Enter</button>
            </div>
            <div>
                <input type="number" placeholder="Material 1">
                <input type="number" placeholder="Material 2">
                <label>Total Added Materials</label>
                <button class="btn-model">Enter</button>
            </div>
        </div>

        <!-- Reduced Materials Section -->
        <div class="Reduced-materials">
            <div>
                <input type="number" placeholder="Material 1">
                <input type="number" placeholder="Material 2">
                <label>Total Reduced Materials</label>
                <button class="btn-model">Enter</button>
            </div>
        </div>

        <!-- Labour Section -->
        <div class="Labour">
            <div>
                <input type="number" placeholder="Added Labour">
                <label>Added Labour</label>
                <button class="btn-model">Enter</button>
            </div>
            <div>
                <input type="number" placeholder="Reduced Labour">
                <label>Reduced Labour</label>
                <button class="btn-model">Enter</button>
            </div>
        </div>

        <!-- Total Section -->
        <div class="total">
            <h1>Months till next working year</h1>
            <input type="number" placeholder="Months">
            <label>Number of Months</label>
            <button class="btn-model">Enter</button>
            <label>Saving per Truck</label>
            <label>Saving per Year</label>
            <label>Monthly Saving</label>
            <label>FYE</label>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
